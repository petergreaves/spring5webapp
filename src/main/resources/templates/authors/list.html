<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Authors</title>

</head>
<body>
        <h2>Author List</h2>
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each="author : ${authors}">
                <td th:text="${author.firstName}">John</td>
                <td th:text="${author.lastName}">Doe</td>

              </tr>
        </table>
</body>
</html>
