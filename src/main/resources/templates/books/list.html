<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Books</title>

</head>
<body>
        <h2>Book List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Published by</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.publisher.name}">published by</td>
              </tr>
        </table>
</body>
</html>
